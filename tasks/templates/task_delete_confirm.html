{% extends "base.html" %}

{% block title %}Confirm Deletion - Task Manager{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
        <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

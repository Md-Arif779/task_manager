{% extends "base.html" %}

{% block title %}Confirm Password Reset{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
    </form>
</div>
{% endblock %}
